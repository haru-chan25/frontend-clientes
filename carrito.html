<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/estilos-carrito.css">
    <link rel="stylesheet" href="../assets/css/estilos.css">
    <link rel="stylesheet" href="../assets/css/estilos-productos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;1,900&family=Roboto:ital,wght@0,100;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80a562f62d.js" crossorigin="anonymous"></script>
    
    <title>Carrito</title>
</head>
<body>
    <!-- inicio navBar -->
    <nav class="navFast" style="position: relative; z-index: 20;">
        <div > <img class="logo1" src="../assets/img/logo.svg" alt="logo tipo"></div>
        <div class="opcionesNav">
            
            <div  class="BarraBusquedaContenedor" style="background-color:#D7D8D9 ;"><input class="barraBusqueda" placeholder="Buscar" type="text">  
                <i style="color: white;" class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="carrito"><i class="fa-solid fa-cart-shopping"><span>3</span></i></div>
            <div class="menu1">
                <i class="fa-solid fa-bars"></i>                
            </div>
        </div>
    </nav>
    <!-- fin navBar -->

    <!-- figuras inicio -->
    <div class="position-relative">
        <div id="figura1c"></div>
        <div id="figura2c"></div>
        <div id="figura3"></div>
        <div id="figura4"></div>
        <div id="figura5"></div>
        <div id="figura6"></div>
    </div>

    <!-- figuras fin -->

    <!-- main inicio -->
    <main >
       
    <div class="titulo-subcategoria titulo-carrito mt-3"><span>Ingresa el destino</span></div>

    <section id="ubicacion">
        <!-- Cambio del mapa que aparece en la pagina -->
        <div class="div-mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61920.28311562489!2d-87.22950655511217!3d14.076132417717742!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6fa334924716c7%3A0xc9884caba07ec548!2sUniversidad%20Nacional%20Aut%C3%B3noma%20de%20Honduras!5e0!3m2!1ses-419!2shn!4v1670299793851!5m2!1ses-419!2shn" width="80%" height="450" style="border:0; margin-top: 10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="texto-ubicacion" style="margin-bottom: -1rem;">
            <span><i class="fa-solid fa-location-dot"></i></span><span class="letras">Agregar mi ubicación</span>
        </div>
        <br>
        <!-- Formulario de Ubicación -->
        <form class="row g-2" style="background-color: #D7D8D9; border-radius: 10px 10px 0px 0px; width: 100%; padding: 5px 0px 5px 0px ;">
            <div class="col-auto" style="margin-left: -2rem;">
                <span class="texto-ubicacion"><h4><b>Zonas:</b></h4></span>
            </div>
            <div class="col-auto" >
                <select id="zona" class="form-select" aria-label="Default select example" style="width: 102%;">
                    <option value="z1">Zona1 - Tegucigalpa</option>
                    <option value="z2">Zona2 - San Pedro Sula</option>
                    <option value="z3">Zona3 - La Ceiba</option>
                  </select>
            </div>
            <div class="col-auto" style="margin-left: -2rem;">
                <span class="texto-ubicacion"><h4><b>Dirección:</b></h4></span>
            </div>
            <div class="col-auto" >
                <textarea id="direccion" rows="3" cols="30"></textarea>
            </div>
          </form>
          <!-- Fin del formulario -->
    </section>

    <section class="seccion-micompra">
        <div class="titulo-subcategoria titulo-carrito mi-compra"><span>Mi compra</span></div>
        <div id="contenedor-productos" class="detalles-articulos">    


        </div>

        <div class="realizar-compra pb-4">

            <div class="divisor divisor2 mt-5" style="width: 90%; "><span style="background-color: #FEB47E;"></span></div>
            <div class="precios">
                <span>Subtotal</span>
                <span class="valor-moneda"><span id="subTotal"></span></span>
            </div>

            <div class="precios mt-2">
                <span>Envío</span>
                <span class="valor-moneda"><span id="envio">$$</span></span>
            </div>

            <div class="precios mt-2">
                <span>Impuestos</span>
                <span class="valor-moneda"><span id="impuestos">$$</span></span>
            </div>

            <div class="precios mt-2">
                <span>Total</span>
                <span class="valor-moneda"><span id="total">$$</span></span>
            </div>


            <button onclick="realizarCompra()" class="boton-compras mt-3">Relizar la compra</button>

        </div>

    </section>

    
    </main>
    <!-- main final -->

    <div class="borde-pie borde-pie-carrito"></div>

    <footer  class="pie pie-carrito">
        
        <div class="pie-terminos" >
            <span class="logo-pie"> <img  src="../assets/img/landing-page/logo-pie.png" alt=""></span>
            <span class="texto-pie mt-0">Acerca de nosotros</span>
            <div class="texto-pie">  Terminos de uso</div>
        </div>
        <div class="pie-redes" >
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>


    <script src="../cliente-controlador/controlador.carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
