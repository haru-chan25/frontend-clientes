        <!-- figuras inicio -->

    <!--inicio login-->

            <div class="inicia-sesion"> inicia Sesión</div> 
          
            <input style="z-index: 40;" class="mt-2 form-control form-control-sm border-top-0 border-end-0 border-start-0 rounded-pill input-login shadow sm-body rounded" type="text" name="" id="correo" placeholder="correo electrónico ">

        <div class="opciones-registro">

        </div>
