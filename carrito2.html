<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos-carrito.css">
    <link rel="stylesheet" href="assets/css/estilos-carrito2.css">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="stylesheet" href="assets/css/estilos-productos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;1,900&family=Roboto:ital,wght@0,100;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80a562f62d.js" crossorigin="anonymous"></script>
    
    <title>Carrito 2</title>
</head>
<body pt-0>

    

    <nav mt-0 pt-0>
        <div class="titulo-subcategoria titulo-carrito mt-0 mi-compra" style="height: 5rem;">
            <div style="width: 60%;">
            <span style="width: 30%; font-size: 24px;">Finalizar la 
            compra 
            </span>
            </div> 
            <span class="boton-salida"><i style="color:#F28705 ;" class="fa-solid fa-circle-xmark ms-0 p-0"></i></span>            
         </div>
    </nav>

    <main class="principal-c2 pt-5">
        <div class="titulo-c2 mb-5 mt-3">Agregar tarjeta de crédito o débito</div>

        <form class="datos-tarjeta">
            <input class="mb-3 input-tj-largo" type="text" placeholder="Número de tarjeta">
            <span class="mb-3 contenedor-tj-corto">
                <input class="input-tj-largo input-tj-corto1" placeholder="MM  /  AA" type="text">
                <input class="input-tj-largo input-tj-corto2" placeholder="CVC" type="text">
            </span>
            <input class="mb-3 input-tj-largo" type="text" placeholder="Nombre del titular">
        </form>

        <div class="verificar-datos mt-3">
            <div class="mb-3"><span>Tu pago: </span><span class="ms-5">$$</span></div>
            <div class="mb-3"><i style="color: #D7F205; font-size: 22px;" class="fa-solid fa-location-dot"></i> Verifica tu direccion</div>
            <div class="mb-3">dirección completa de la residencia del cliente </div>
        </div>
    </main>
    



    <div class="borde-pie borde-pie-carrito" style="background-color: #9b9999!important;">
        <button onclick="aceptar()" class="boton-compras mt-2" style="border: 1px solid #D7F205;">aceptar</button>
        <span>¡Gracias por Preferirnos!</span>
    </div>


    <footer  class="pie pie-carrito "  >
        
        <div class="pie-terminos" >
            <span class="logo-pie"> <img  src="assets/img/landing-page/logo-pie.png" alt=""></span>
            <span class="texto-pie mt-0">Acerca de nosotros</span>
            <div class="texto-pie">  Terminos de uso</div>
        </div>
        <div class="pie-redes" >
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>


    <script src="assets/js/controlador.carrito2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
